    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<body>
    <!-- Barra de navegación fija en la parte superior -->

        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <h2>Carlos Prieto</h2>

            <!-- Menú de navegación -->

                <li><a href="index.html">Inicio</a></li>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto">
        <div class="container">
            <h2 class="section-title">Contáctame</h2>
            
            <div class="contacto-content">
                <!-- Formulario de contacto -->
                <div class="contacto-form">
                    <form id="formulario-contacto">
                        <!-- Campo: Nombre -->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required 
                                   placeholder="Tu nombre completo">
                        </div>
                        
                        <!-- Campo: Correo electrónico -->
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo" required 
                                   placeholder="tu@correo.com">
                        </div>
                        
                        <!-- Campo: Mensaje -->
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required 
                                      placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        
                        <!-- Botón de envío -->
                        <button type="submit" class="btn-primary">Enviar Mensaje</button>
                    </form>
                </div>

                <!-- Enlaces a redes sociales -->
                <div class="redes-sociales">
                    <h3>Encuéntrame en:</h3>
                    <div class="social-links">
                        <a href="https://linkedin.com" target="_blank" class="social-link linkedin">
                            LinkedIn
                        </a>
                        <a href="https://github.com" target="_blank" class="social-link github">
                            GitHub
                        </a>
                        <a href="https://x.com" target="_blank" class="social-link twitter">
                            X (Twitter)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
